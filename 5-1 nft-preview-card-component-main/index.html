<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card__image-wrapper">
      <img class="card__image" src="./images/image-equilibrium.jpg" alt="Image of equilibrium.">
      <a href="./index.html" class="card__image-view"></a>
    </div>
    <h1 class="card__title"><a href="./index.html" class="card__NFT-link">Equilibrium #3429</a></h1>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card__price-and-due-wrapper">
      <span class="card__price">0.041 ETH</span>
      <span class="card__due">3 days left</span>
    </div>
    <div class="card__author-wrapper">
      <img class="card__author-avatar" src="./images/image-avatar.png" alt="Author's avatar.">
      <p class="card__author-paragraph">
        Creation of <a href="./index.html" class="card__author-link"><span class="card__author-name">Jules Wyvern</span></a>
      </p>
    </div>
  </main>
</body>
</html>
