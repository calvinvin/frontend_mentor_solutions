<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script defer src="./main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>
    <div id="rating">
      <!-- Rating state start -->
      <header>
        <div class="icon-wrapper"><img src="./images/icon-star.svg" alt=""></div>
        <h1>How did we do?</h1>
      </header>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <form id="rating-form" >
        <ol>
          <li><label><input type="radio" name="score" value="1">1</label></li>
          <li><label><input type="radio" name="score" value="2">2</label></li>
          <li><label><input type="radio" name="score" value="3">3</label></li>
          <li><label><input type="radio" name="score" value="4">4</label></li>
          <li><label><input type="radio" name="score" value="5">5</label></li>
        </ol>
        <button type="submit">SUBMIT</button>
      </form>
    <!-- Rating state end -->
    </div>
    <dialog id="thank-you-modal">
      <!-- Thank you state start -->
      <header>
        <img src="./images/illustration-thank-you.svg" alt="">
        <h2><span>You selected <output id="rating-score"></output> out of 5</span></h2>
      </header>
      <strong>Thank you!</strong>
      <p>
        We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
      <!-- Thank you state end -->
    </dialog>
  </main>
  
</body>
</html>
